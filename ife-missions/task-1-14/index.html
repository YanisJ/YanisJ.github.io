<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 数字转汉字
  var num2Chinese = {
    0: '一',
    1: '二',
    2: '三',
    3: '四',
    4: '五',
    5: '六'
  };

  var list = document.getElementById('aqi-list');

  // 将数据渲染成页面上的 li 元素
  function render ( el, index ) {
    var li = document.createElement('li');
    li.innerHTML = "第" + num2Chinese[index] + "名：" + el[0] + "，" + el[1];

    list.appendChild(li);
  }

  // 将 aqiData 按空气质量值由大到小排序
  aqiData = aqiData.sort(function (a, b) {
    return a[1] < b[1];
  });

  // 遍历 aqiData，筛选空气质量大于 60 的城市
  aqiData.forEach( function ( el, index ) {
    if ( el[1] > 60 ) {
      render( el, index );
    }
  } );

})();

</script>
</body>
</html>
